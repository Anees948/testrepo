<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>After School Club Registration Form</h2><br><br>
    <label for="n1">Student's Name</label><br>
    <input type="text" id="n1" placeholder="First">      <input type="text" id='n1' placeholder="Last"><br><br>
    <label for="d1">Student's Birth Date</label><br>
    <input type="date" id=d1><br><br>
    <label for="">Student's Grade</label><br>
    <select name="" id="">
        <option value="">Kindergarden</option>
        <option value="">abcd</option>
        <option value="">bced</option>
    </select><br><br>
    <label for="">Which sessions will your student attend?</label><br><br>
    <input type="radio" id="s1" name="std"><label for="s1">full time before school care only</label><br>
    <input type="radio" id="s2" name="std"><label for="s2">full time after school time only</label><br>
    <input type="radio" id="s3" name="std"><label for="s3">full time before and after school care</label><br>
    <input type="radio" id="s4" name="std"><label for="s4">drop in before and /orafter school care</label><br><br>
    <label for="a1">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="a1" cols="60" rows="10"></textarea><br><br>
    <label for="p1">Parent/Guardian Name</label><br>
    <input type="text" id="p1" placeholder="First">    <input type="text" id="p1" placeholder="Last"><br><br>
    <label for="p1">Parent/Guardian Number</label><br>
    <input type="text" id="p1" placeholder="###########"><br><br>
    <label for="p2">Additional Phone Number</label><br>
    <input type="text" id="p2" placeholder="##########"><br><br>
    <label for="e1">Email</label><br>
    <input type="email" id="e1"><br><br>
    <h2>Authorized Pick Up List</h2><br>
    <strong><hr></strong><br>
    <label for="n1">Name</label><br>
    <input type="text" id="n1" placeholder="First">    <input type="text" id="n1" placeholder="Last"><br><br>
    <label for="p1">Phone</label><br>
    <input type="text" id="p1" placeholder="##########"><br><br>
    <label for="s1">Relation to student</label><br>
    <input type="text" id="s1"><br>
    <hr><br>
    <label for="b1"></label>
    <input type="text" id="b1" placeholder="Add more"><br>
    <button type="submit">SEND</button>
</body>
