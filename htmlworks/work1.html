<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d8cd2c204f.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fab fa-5x fa-githu"></i>
    <!-- 1 to 10 -->
    <h2>Sign in to GitHub</h2>
    <form action="">
        <label for="name">Username or email address</label><br>
        <input type="text" id="name"><br>
        <label for="password">Password</label>
        <a href="https://github.com/password_reset">Forgot Password</a><br>
        <input type="password"  id="password"><br>
        <button type="submit">Sign in</button><br>
        New to GitHub?
        <a href="https://github.com/signup?source=login">Create an account</a><br><br>
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">privacy</a>
        <a href="https://github.com/security">security</a>
        <a href="https://support.github.com/?tags=dotcom-direct">contact GitHub</a>
    </form>
</body>
</html>
